 


        <div class="row">
          <div class="col-sm-6 offset-sm-3">
            <div class="card">
              <div class="card-block">
                <h3 class="card-title text-center">Login</h3>
                <form method="post" action="/users/dashboard" ng-submit = "loginCtrl.submitLogin()">
                  <div class="form-group">
                    <label for="Email">Email address</label>
                    <input type="email" name="inputEmail" ng-model="loginCtrl.email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter email" required>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" name="inputPassword" ng-model="loginCtrl.password" class="form-control" id="Password" placeholder="Enter Password" required>
                  </div>
                  <button type="submit" class="btn btn-success">Log-in</button>
                </form>

                  <div class="card-footer text-muted">
                    Not a user ? 
                    <a ng-href="#/user/signup">Sign up here</a><span><i class="fa fa-chevron-right"></i></span> 
                  </div>
                <!-- <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a> -->
              </div>
            </div>
          </div>
