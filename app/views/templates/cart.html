<div class="row" style="margin-bottom:4rem;">
	
	<div class="col-12 col-sm-10 sm-offset-1">
		<h2 class="cart-title"> Shopping Summary </h2>
	</div>
</div>

<div class="container-fluid">
	<!-- <div class="col-12 col-sm-10 sm-offset-1"> -->
	<div class="table-responsive">
		<table class="table table-striped table-condensed" ng-if="!cartCtrl.showCartIcon">
			<thead class="text-center">
			<tr>
				
				<th>Product</th>
				<th>Price</th>
				<th>Quantity</th>	
				<th>Total</th>
			</tr>
			</thead>
			<tbody ng-repeat = "items in cartCtrl.cartItems">
				<tr>
					
					<td style="display: flex;justify-content: space-between">{{ items.productName }}
						<button class="btn btn-danger btn-sm" ng-click="cartCtrl.deleteItem(items.productId)">
							<span><i class="fa fa-trash" data-toggle="tooltip" data-placement="bottom" title="Remove from cart"></i></span>
						</button>
					</td>
					<td>{{ items.price }}</td>
					<td>
						<div style="display: flex;justify-content: center;">
							<button class="btn btn-muted btn-sm"><span><i class="fa fa-plus"></i></span>
							</button>
							<div class="col-4">
							<input type="text" class="form-control" name="quantity" value='{{ items.amount }}'>
							</div>
							<button class="btn btn-muted btn-sm"><span><i class="fa fa-minus"></i></span>
							</button>
						</div>
					</td>
					<td>Rs {{ (items.price) * (items.amount) }}</td>

				</tr>
			</tbody>
		</table>
		</div>
	<!-- </div> -->
</div>
<!-- </div> -->
<div class="row" ng-if="cartCtrl.showCartIcon">
	<div class="col-12 text-center">
		<span><i class="fa fa-shopping-cart fa-5x" style="color:dimgray"></i></span>
		<h6 class="text-muted">No products available</h6>
	</div>	
</div>
