			

			<h2 class="text-center"> Products-Available </h2>
			<div class="alert alert-danger" ng-if="allCtrl.allProducts.length == 0" role="alert">
			  <strong> No products available </strong>
			</div>
			<div class="row">
		    	<div class="col-6 offset-3 col-md-4 offset-md-1 all-products text-center" ng-repeat = "item in allCtrl.allProducts" >
		    		<ul class="list-group list-group-flush">
						<li class="list-group-item">Name : {{ item.productName }}</li>
					    <li class="list-group-item">Category : {{ item.category }}</li>
					    <li class="list-group-item">Owner : {{ item.owner.firstName }}</li>
		  			</ul>
		    		<a class="btn btn-info" ng-href="#/product/{{ item._id }}" style="margin-top: 1rem;"> Know more</a>
		    	</div>
			</div>
