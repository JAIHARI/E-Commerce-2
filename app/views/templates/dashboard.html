
		<div class="jumbotron jumbotron-fluid">
		  <div class="container">
		  	<div class="row">
		  		<div class="col-12 text-center">
			  		<h4>Hi, {{ dashCtrl.userName }}</h4>
				   	<div style="display: flex;justify-content: space-evenly;">
						<a class="btn btn-warning" ng-href="#/product/create" style="cursor: pointer;">
							<span><i class="fa fa-level-up text-muted" style="padding:0px 10px;" aria-hidden="true"></i></span>Create a Product
						</a>
						<a class="btn btn-warning" ng-href="#/product/all" style="cursor: pointer;">
							<span><i class="fa fa-shopping-bag text-muted" style="padding:0px 10px;" aria-hidden="true"></i></span>View products
						</a>
					</div>
				</div>

		  	</div>
		  	<hr>
		  	<div class="row" ng-if="dashCtrl.productAvail">
		  		<div class="col-6">
					<div class="card dash-card">
					  <div class="card-header">
					    Recently Added Product
					  </div>
					  <div class="card-block text-center">
					    <!-- <h4 class="card-title">Special title treatment</h4> -->
					    <ul class="list-group list-group-flush">
						    <li class="list-group-item">Name : {{ dashCtrl.recentProduct.productName }}</li>
						    <li class="list-group-item">Category : {{ dashCtrl.recentProduct.category }}</li>
						    <li class="list-group-item">Owner : {{ dashCtrl.recentProduct.owner.firstName }}</li>
		  				</ul>
		  				<div style="display: flex;justify-content: space-between;margin-top: 0.6rem;">
						    <a href="#/product/{{dashCtrl.recentProduct._id }}" class="btn btn-primary"> More
						    </a>
						    <span ng-click="dashCtrl.addToCart()"><i class="fa fa-plus-circle fa-2x" data-toggle="tooltip" data-placement="bottom" title="Add to cart"></i></span>
						</div>
					  </div>
					</div>
				</div>
				<div class="col-6">
					 <!--  ALERT MESAGE IF PRODUCT CREATED -->
				    <div class="alert alert-success" ng-if="dashCtrl.alerts">
				    <h4><i>{{ dashCtrl.alertText }}</i></h4>.
				    </div>

				</div>
			</div>
		    
		</div>
	</div>
